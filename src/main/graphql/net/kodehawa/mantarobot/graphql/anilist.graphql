query CharacterSearch($query: String) {
  Page {
    characters(search: $query) {
      id
      name {
        first
        last
        native
        alternative
      }
      image {
        medium
        large
      }
      siteUrl
      description(asHtml: false)
      media {
        nodes {
          title {
            english(stylised: false)
            romaji(stylised: false)
            native(stylised: false)
          }
          type
          description(asHtml: false)
          episodes
          duration
          chapters
          volumes
          genres
          averageScore
          meanScore
        }
      }
    }
  }
}

query MediaSearch($query: String) {
  Page {
    media(search: $query) {
      title {
        english(stylised: false)
        romaji(stylised: false)
        native(stylised: false)
      }
      coverImage {
        medium
        large
      }
      format
      status
      startDate {
        year
        month
        day
      }
      endDate {
        year
        month
        day
      }
      season
      popularity
      siteUrl
      isAdult
      idMal
      type
      description(asHtml: false)
      episodes
      duration
      chapters
      volumes
      genres
      averageScore
      meanScore
      nextAiringEpisode {
        airingAt
        episode
      }
    }
  }
}

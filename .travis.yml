language: java
sudo: false
install: true

jdk:
  - openjdk15

services:
  - docker

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - chmod +x gradlew
  - env "TAG=$TRAVIS_TAG" ./gradlew ci
